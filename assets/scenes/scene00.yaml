name: "scene00"

_tree: &tree
  name: "tree"
  p:
    size: 
      x: 3
      z: -5
  pi:
    ShapeType: 0
  ri:
    meshname: "tree"
    material:
      name: "tree"
      texture: "tree"
      shader: "blend"
    transparent: true
    shadow: true

_ground: &ground
  name: "ground"
  p:
    size: 
      x: 60
      y: 60
      z: 60

    pos:
      z: -5
  ri:
    meshname: "plane"
    material:
      name: "ground"
      texture: "grass"
      shader: "basic"
   

objects:
  - <<: *ground
  - <<: *tree 
    p:
      pos: {x: 10, y: 5, z: -5}
  - <<: *tree
    p:
      pos: {x: 10, y: -4, z: -5}
  - <<: *tree
    p:
      pos: {x: -10, y: 0, z: -5}
  - <<: *tree
    p:
      pos: {x: -5, y: 5, z: -5}
