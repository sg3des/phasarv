name: "scene00"

_tree: &tree
  name: "tree"
  p:
    z: -5
  pi:
    h: 3
    w: 3
    group: 1
  ri:
    meshname: "tree"
    material:
      name: "tree"
      texture: "tree"
      shader: "blend"
    transparent: true
    shadow: true

_ground: &ground
  name: "ground"
  p:
    size: {10,10,10}
    pos:
      z: -5
  ri:
    meshname: "ground"
    material:
      name: "ground"
      texture: "grass"
      shader: "basic"
   

objects:
  - <<: *ground
  - <<: *tree 
    p:
      pos: {x: 10, y: 5, z: -5}
  - <<: *tree
    p:
      pos: {x: 10, y: -4, z: -5}
  - <<: *tree
    p:
      pos: {x: -10, y: 0, z: -5}
  - <<: *tree
    p:
      pos: {x: -5, y: 5, z: -5}
